{% comment %}
  링크 미리보기 컴포넌트
  사용법: {% include link-preview.html url="https://example.com" title="제목" description="설명" %}
{% endcomment %}

<div class="link-preview">
  <a href="{{ include.url }}" target="_blank" rel="noopener noreferrer">
    <div class="link-preview-content">
      <div class="link-preview-text">
        <h4 class="link-preview-title">{{ include.title }}</h4>
        <p class="link-preview-description">{{ include.description }}</p>
        <span class="link-preview-url">{{ include.url }}</span>
      </div>
      <div class="link-preview-image">
        <img src="https://api.microlink.io?url={{ include.url }}&screenshot=true&meta=false&embed=screenshot.url" 
             alt="링크 미리보기" 
             onerror="this.style.display='none'">
      </div>
    </div>
  </a>
</div>
